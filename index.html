<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitual</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!--Brand Logo-->
        <img src="./img/habitual-branding.png" alt="Habitual Logo" class="brand-img">

        <!--Title & Text-->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">We have a large collection of all the products you desire! This is coupled with a seamless and easy to use interface that gives you the shopping experience that you deserve.     
            </p>

            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/app-store-img.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/google-play-img.png" alt="Google Play">
                </a>
            </div>
        </div>

        <!--Main Image-->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="Main Iphone Image Mockup">
        </div>

        <!--Images-->
        <img src="./img/profile.png" alt="Profile" class="profile-img">
        <img src="./img/product.png" alt="Products" class="products-img">
        <img src="./img/orders.png" alt="Orders" class="orders-img">
        <img src="./img/cart.png" alt="Cart" class="cart-img">
        <img src="./img/home.png" alt="Home" class="home-img">
       
        
        

        
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
